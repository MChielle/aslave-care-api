# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: Lar ILPI Test Workflow

on:
  push:
    branches: [ "dev", "master" ]
  pull_request:
    branches: [ "dev", "master" ]

permissions:
  contents: read
  issues: read
  checks: write
  pull-requests: write

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x
    - name: Restore dependencies
      run: dotnet restore ./Aslave-Care-Api.sln
    - name: Build
      run: dotnet build ./Aslave-Care-Api.sln --no-restore
    - name: Integration Tests
      run: dotnet test ./AslaveCare.IntegrationTests/AslaveCare.IntegrationTests.csproj --no-build --verbosity normal --logger "trx;LogFileName=IntegrationTests.trx"
    - name: Unit Tests
      run: dotnet test ./AslaveCare.UnitTests/AslaveCare.UnitTests.csproj --no-build --verbosity normal --logger "trx;LogFileName=UnitTests.trx"
    - name: Publish Test Results
      uses: EnricoMi/publish-unit-test-result-action@v2
      if: (!cancelled())
      with:
        files: |
            ./AslaveCare.IntegrationTests/TestResults/IntegrationTests.trx
            ./AslaveCare.UnitTests/TestResults/UnitTests.trx