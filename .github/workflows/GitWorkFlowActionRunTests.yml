# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
    branches: [ "dev", "master" ]
  pull_request:
    branches: [ "dev", "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x
    - name: Restore dependencies
      run: dotnet restore ./Aslave-Care-Api.sln
    - name: Build
      run: dotnet build ./Aslave-Care-Api.sln --no-restore
    - name: Integration Tests
      run: dotnet test ./AslaveCare.IntegrationTest/AslaveCare.IntegrationTest.csproj --no-build --verbosity normal
    - name: Unit Tests
      run: dotnet test ./AslaveCare.UnitTest/AslaveCare.UnitTest.csproj --no-build --verbosity normal
